<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Maid Hiring Management System || Search Booking Request</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="css/responsive.css" />
      <link rel="stylesheet" href="css/colors.css" />
      <link rel="stylesheet" href="css/bootstrap-select.css" />
      <link rel="stylesheet" href="css/perfect-scrollbar.css" />
      <link rel="stylesheet" href="css/custom.css" />
      <link rel="stylesheet" href="js/semantic.min.css" />
   </head>
   <body class="inner_page general_elements">
      <div class="full_container">
         <div class="inner_container">
            <aside class="sidebar">
               <div class="profile">
                  <img src="user-profile.png" alt="Admin User">
                  <h3>Admin User</h3>
                  <p>admin@gmail.com</p>
               </div>
               <nav>
                  <ul>
                     <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                     <li><a href="category.html"><i class="fas fa-list"></i> Category</a></li>
                     <li><a href="maid.html"><i class="fas fa-user"></i> Maid</a></li>
                     <li><a href="hiring-request.html"><i class="fas fa-file-alt"></i> Maid Hiring Request</a></li>
                     <li><a href="pages.html"><i class="fas fa-file"></i> Pages</a></li>
                     <li class="active"><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
                  </ul>
               </nav>
            </aside>
            <main class="main-content">
               <header>
                  <h1>MAID HIRING MANAGEMENT SYSTEM</h1>
                  <div class="admin-profile">
                     <img src="user-profile.png" alt="Admin User">
                     <span>Admin User</span>
                  </div>
               </header>
               <div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title">
                        <div class="col-md-12">
                           <div class="page_title">
                              <h2>Search Booking Request</h2>
                           </div>
                        </div>
                     </div>
                     <div class="row column8 graph">
                        <div class="col-md-12">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>Search Booking Request</h2>
                                 </div>
                              </div>
                              <div class="full progress_bar_inner">
                                 <div class="row">
                                    <div class="col-md-12">
                                       <div class="full">
                                          <div class="padding_infor_info">
                                             <form id="search-form" method="post">
                                                <div class="form-group">
                                                   <input id="searchdata" type="text" name="searchdata" required class="form-control" placeholder="Enter Booking ID or Name">
                                                </div>
                                                <button type="submit" class="btn btn-primary">Search</button>
                                             </form>
                                             <div class="table-responsive-sm">
                                                <table class="table table-bordered">
                                                   <thead>
                                                      <tr>
                                                         <th>Booking ID</th>
                                                         <th>Name</th>
                                                         <th>Mobile Number</th>
                                                         <th>Email</th>
                                                         <th>Booking Date</th>
                                                         <th>Status</th>
                                                         <th>Assign To</th>
                                                         <th>Action</th>
                                                      </tr>
                                                   </thead>
                                                   <tbody>
                                                      <tr>
                                                         <td colspan="8">No record found</td>
                                                      </tr>
                                                   </tbody>
                                                </table>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </main>
         </div>
      </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

      <script src="js/owl.carousel.js"></script>
      <script src="js/Chart.min.js"></script>
      <script src="js/Chart.bundle.min.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/analyser.js"></script>
      <script src="js/perfect-scrollbar.min.js"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <script src="js/custom.js"></script>
      <script src="js/semantic.min.js"></script>
