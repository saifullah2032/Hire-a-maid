<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Maid Hiring Management System || Add Maid</title>
      <link rel="stylesheet" href="css/bootstrap.min.css" />
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="css/responsive.css" />
      <link rel="stylesheet" href="css/colors.css" />
      <link rel="stylesheet" href="css/bootstrap-select.css" />
      <link rel="stylesheet" href="css/perfect-scrollbar.css" />
      <link rel="stylesheet" href="css/custom.css" />
      <link rel="stylesheet" href="js/semantic.min.css" />
   </head>
   <body class="inner_page general_elements">
      <div class="full_container">
         <div class="inner_container">
            <aside class="sidebar">
               <div class="profile">
                  <img src="user-profile.png" alt="Admin User">
                  <h3>Admin User</h3>
                  <p>admin@gmail.com</p>
               </div>
               <nav>
                  <ul>
                     <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                     <li><a href="category.html"><i class="fas fa-list"></i> Category</a></li>
                     <li><a href="maid.html"><i class="fas fa-user"></i> Maid</a></li>
                     <li><a href="hiring-request.html"><i class="fas fa-file-alt"></i> Maid Hiring Request</a></li>
                     <li><a href="pages.html"><i class="fas fa-file"></i> Pages</a></li>
                     <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
                  </ul>
               </nav>
            </aside>
            <main class="main-content">
               <header>
                  <h1>MAID HIRING MANAGEMENT SYSTEM</h1>
                  <div class="admin-profile">
                     <img src="user-profile.png" alt="Admin User">
                     <span>Admin User</span>
                  </div>
               </header>
               <div class="midde_cont">
                  <div class="container-fluid">
                     <div class="row column_title">
                        <div class="col-md-12">
                           <div class="page_title">
                              <h2>Add Maid</h2>
                           </div>
                        </div>
                     </div>
                     <div class="row column8 graph">
                        <div class="col-md-12">
                           <div class="white_shd full margin_bottom_30">
                              <div class="full graph_head">
                                 <div class="heading1 margin_0">
                                    <h2>Add Maid</h2>
                                 </div>
                              </div>
                              <div class="full progress_bar_inner">
                                 <div class="row">
                                    <div class="col-md-12">
                                       <div class="full">
                                          <div class="padding_infor_info">
                                             <div class="alert alert-primary" role="alert">
                                                <form method="post" enctype="multipart/form-data">
                                                   <fieldset>
                                                      <div class="field">
                                                         <label class="label_field">Maid ID</label>
                                                         <input type="text" name="maidid" class="form-control" required>
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">Name</label>
                                                         <input type="text" name="name" class="form-control" required>
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">Email</label>
                                                         <input type="email" name="email" class="form-control" required>
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">Gender</label>
                                                         <select name="gender" class="form-control" required>
                                                            <option value="">Select Gender</option>
                                                            <option value="Male">Male</option>
                                                            <option value="Female">Female</option>
                                                         </select>
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">Contact Number</label>
                                                         <input type="text" name="contno" class="form-control" required maxlength="10" pattern="[0-9]+">
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">Experience</label>
                                                         <input type="text" name="experience" class="form-control" required>
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">Date of Birth</label>
                                                         <input type="date" name="dob" class="form-control" required>
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">Address</label>
                                                         <textarea name="add" class="form-control" required></textarea>
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">Description</label>
                                                         <textarea name="desc" class="form-control"></textarea>
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">Maid Picture</label>
                                                         <input type="file" name="pic" class="form-control" required>
                                                      </div>
                                                      <br>
                                                      <div class="field">
                                                         <label class="label_field">ID Proof</label>
                                                         <input type="file" name="idproof" class="form-control" required>
                                                      </div>
                                                      <br>
                                                      <div class="field margin_0">
                                                         <button class="main_bt" type="submit">Add Maid</button>
                                                      </div>
                                                   </fieldset>
                                                </form>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </main>
         </div>
      </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/animate.js"></script>
      <script src="js/bootstrap-select.js"></script>
      <script src="js/owl.carousel.js"></script>
      <script src="js/Chart.min.js"></script>
      <script src="js/Chart.bundle.min.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/analyser.js"></script>
      <script src="js/perfect-scrollbar.min.js"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <script src="js/custom.js"></script>
      <script src="js/semantic.min.js"></script>
   </body>
</html>
