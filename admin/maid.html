<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maid Hiring Management System || Add Maid</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #333;
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #2c3e50;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .profile h3 {
            margin: 10px 0 5px;
            color: white;
        }

        .profile p {
            font-size: 13px;
            color: #bbb;
        }

        .sidebar nav ul {
            list-style: none;
            width: 100%;
            padding: 0;
        }

        .sidebar nav ul li {
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .sidebar nav ul li a {
            text-decoration: none;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar nav ul li:hover,
        .sidebar nav ul li.active {
            background: #007bff;
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        .admin-profile span {
            font-weight: bold;
        }

        /* Form Styling */
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="user-profile.png" alt="Admin User">
            <h3>Admin User</h3>
            <p>admin@gmail.com</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="category.html"><i class="fas fa-list"></i> Category</a></li>
                <li class="active"><a href="maid.html"><i class="fas fa-user"></i> Maid</a></li>
                <li><a href="hiring-request.html"><i class="fas fa-file-alt"></i> Maid Hiring Request</a></li>
                <li><a href="pages.html"><i class="fas fa-file"></i> Pages</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>MAID HIRING MANAGEMENT SYSTEM</h1>
            <div class="admin-profile">
                <img src="user-profile.png" alt="Admin User">
                <span>Admin User</span>
            </div>
        </header>

        <h2 style="text-align: center; margin-top: 20px;">Add Maid</h2>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label>Maid ID</label>
                    <input type="text" name="maidid" required>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" name="contno" required maxlength="10" pattern="[0-9]+">
                </div>
                <div class="form-group">
                    <label>Experience</label>
                    <input type="text" name="experience" required>
                </div>
                <div class="form-group">
                    <label>Maid Picture</label>
                    <input type="file" name="pic" required>
                </div>
                <button class="submit-btn" type="submit">Add Maid</button>
            </form>
            <a href="index.html" class="back-btn">â¬… Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
