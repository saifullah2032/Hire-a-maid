<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maid Hiring Management System || Add Maid</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/maid.css">
    
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="user-profile.png" alt="Admin User">
            <h3>Admin User</h3>
            <p>admin@gmail.com</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="category.html"><i class="fas fa-list"></i> Category</a></li>
                <li class="active"><a href="maid.html"><i class="fas fa-user"></i> Maid</a></li>
                <li><a href="hiring-request.html"><i class="fas fa-file-alt"></i> Maid Hiring Request</a></li>
                <li><a href="pages.html"><i class="fas fa-file"></i> Pages</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>MAID HIRING MANAGEMENT SYSTEM</h1>
            <div class="admin-profile">
                <img src="user-profile.png" alt="Admin User">
                <span>Admin User</span>
            </div>
        </header>

        <h2 style="text-align: center; margin-top: 20px;">Add Maid</h2>
        <div class="form-container">
            <form id="maidForm">
                <div class="form-group">
                    <label>Maid ID</label>
                    <input type="text" id="maidId" name="maidid" required>
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="text" id="contactNumber" name="contno" required maxlength="10" pattern="[0-9]+">
                </div>
                <div class="form-group">
                    <label>Experience</label>
                    <input type="text" id="experience" name="experience" required>
                </div>
                <div class="form-group">
                    <label>Maid Picture</label>
                    <input type="file" id="maidPicture" name="pic" required>
                </div>
                <button class="submit-btn" type="submit">Add Maid</button>
            </form>
            
            <a href="index.html" class="back-btn">â¬… Back to Dashboard</a>
        </div>
    </div>
    <script type="module" src="/admin/js/maid.js"></script>
</body>
</html>
