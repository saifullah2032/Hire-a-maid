<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f4f6f9;
            color: #333;
            min-height: 100vh;
        }

        /* Layout */
        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #2c3e50;
            padding: 20px;
            color: white;
            transition: 0.3s;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #007bff;
        }

        .profile h3 {
            margin: 10px 0 5px;
            color: white;
        }

        .profile p {
            font-size: 13px;
            color: #bbb;
        }

        .sidebar nav ul {
            list-style: none;
            padding-top: 10px;
        }

        .sidebar nav ul li {
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s, transform 0.2s;
            border-radius: 8px;
            font-weight: bold;
        }

        .sidebar nav ul li:hover,
        .sidebar nav ul li.active {
            background: #007bff;
            color: white;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 123, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px;
            background: #f4f6f9;
            border-radius: 12px;
            margin: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .admin-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-profile img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }

        /* Dashboard Grid Layout */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        /* Cards */
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 6px solid;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0px 10px 25px rgba(0, 123, 255, 0.2);
        }

        .card i {
            font-size: 35px;
            margin-bottom: 12px;
            color: white;
        }

        .card h2 {
            font-size: 28px;
            margin: 12px 0;
            color: white;
        }

        .card p {
            font-size: 16px;
            color: white;
        }

        /* Card Colors */
        .purple { background: linear-gradient(135deg, #8e44ad, #6c3483); border-left-color: #8e44ad; }
        .orange { background: linear-gradient(135deg, #e67e22, #d35400); border-left-color: #e67e22; }
        .yellow { background: linear-gradient(135deg, #f1c40f, #f39c12); border-left-color: #f1c40f; }
        .green { background: linear-gradient(135deg, #27ae60, #1e8449); border-left-color: #27ae60; }
        .red { background: linear-gradient(135deg, #e74c3c, #c0392b); border-left-color: #e74c3c; }

        /* Button */
        button {
            margin-top: 12px;
            padding: 10px 14px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                text-align: center;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <img src="user-profile.png" alt="Admin User">
                <h3>Admin User</h3>
                <p>admin@gmail.com</p>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                    <li><i class="fas fa-list"></i> Category</li>
                    <li><i class="fas fa-user"></i> Maid</li>
                    <li><i class="fas fa-file-alt"></i> Maid Hiring Request</li>
                    <li><i class="fas fa-file"></i> Pages</li>
                    <li><i class="fas fa-search"></i> Search</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header>
                <h1>MAID HIRING MANAGEMENT SYSTEM</h1>
                <div class="admin-profile">
                    <img src="user-profile.png" alt="Admin User">
                    <span>Admin User</span>
                </div>
            </header>

            <section class="dashboard">
                <div class="card purple"><i class="fas fa-file-alt"></i><h2>7</h2><p>Total Category</p></div>
                <div class="card orange"><i class="fas fa-users"></i><h2>4</h2><p>Listed Maids</p></div>
                <div class="card yellow"><i class="fas fa-file-alt"></i><h2>0</h2><p>New Request</p></div>
                <div class="card green"><i class="fas fa-file-alt"></i><h2>3</h2><p>Assign Request</p></div>
                <div class="card red"><i class="fas fa-times-circle"></i><h2>1</h2><p>Canceled / Rejected Requests</p></div>
                <div class="card purple"><i class="fas fa-file-alt"></i><h2>4</h2><p>Total Requests</p></div>
            </section>
        </main>
    </div>
</body>
</html>
