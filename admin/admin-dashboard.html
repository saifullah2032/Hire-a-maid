<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="user-profile.png" alt="Admin User">
                <h3>Admin User</h3>
                <p>admin@gmail.com</p>
            </div>
            <nav>
                <ul>
                    <li class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                    <li><i class="fas fa-list"></i> Category</li>
                    <li><i class="fas fa-user"></i> Maid</li>
                    <li><i class="fas fa-file-alt"></i> Maid Hiring Request</li>
                    <li><i class="fas fa-file"></i> Pages</li>
                    <li><i class="fas fa-search"></i> Search</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>MAID HIRING MANAGEMENT SYSTEM</h1>
                <div class="admin-profile">
                    <img src="user-profile.png" alt="Admin User">
                    <span>Admin User</span>
                </div>
            </header>

            <section class="dashboard">
                <div class="card purple">
                    <i class="fas fa-file-alt"></i>
                    <h2>7</h2>
                    <p>Total Category</p>
                    <button>View Details</button>
                </div>
                <div class="card orange">
                    <i class="fas fa-users"></i>
                    <h2>4</h2>
                    <p>Listed Maids</p>
                    <button>View Details</button>
                </div>
                <div class="card yellow">
                    <i class="fas fa-file-alt"></i>
                    <h2>0</h2>
                    <p>New Request</p>
                    <button>View Details</button>
                </div>
                <div class="card green">
                    <i class="fas fa-file-alt"></i>
                    <h2>3</h2>
                    <p>Assign Request</p>
                    <button>View Detail</button>
                </div>
                <div class="card red">
                    <i class="fas fa-times-circle"></i>
                    <h2>1</h2>
                    <p>Canceled / Rejected Requests</p>
                    <button>View Details</button>
                </div>
                <div class="card purple">
                    <i class="fas fa-file-alt"></i>
                    <h2>4</h2>
                    <p>Total Request</p>
                    <button>View Details</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
