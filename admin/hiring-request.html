<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maid Hiring Management System || Maid Hiring Requests</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
        body { background: #f4f6f9; color: #333; min-height: 100vh; display: flex; }

        /* Sidebar */
        .sidebar { width: 260px; background: #2c3e50; padding: 20px; color: white; height: 100vh; }
        .profile { text-align: center; margin-bottom: 20px; }
        .profile img { width: 80px; height: 80px; border-radius: 50%; border: 3px solid white; }
        .sidebar nav ul { list-style: none; padding: 0; }
        .sidebar nav ul li { padding: 12px; margin: 8px 0; border-radius: 8px; transition: background 0.3s ease; }
        .sidebar nav ul li a { text-decoration: none; color: white; display: flex; align-items: center; gap: 10px; }
        .sidebar nav ul li:hover, .active { background: #007bff; }

        /* Main Content */
        .main-content { flex: 1; padding: 20px; }
        header { display: flex; justify-content: space-between; background: white; padding: 15px 20px; border-radius: 10px; }

        /* Cards */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; text-align: center; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); }
        .card i { font-size: 35px; margin-bottom: 12px; color: white; }
        .card h2 { font-size: 28px; margin: 12px 0; color: white; }
        .card p { font-size: 16px; color: white; }
        .card button { margin-top: 12px; padding: 10px 14px; border: none; background: rgba(255, 255, 255, 0.2); color: white; border-radius: 6px; cursor: pointer; }
        .card button:hover { background: rgba(255, 255, 255, 0.4); }

        /* Card Colors */
        .blue { background: #007bff; }
        .green { background: #28a745; }
        .orange { background: #fd7e14; }
        .red { background: #dc3545; }

        /* Back to Dashboard Button */
        .back-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            width: 200px;
            transition: background 0.3s ease;
        }
        .back-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="user-profile.png" alt="Admin User">
            <h3>Admin User</h3>
            <p>admin@gmail.com</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="category.html"><i class="fas fa-list"></i> Category</a></li>
                <li><a href="maid.html"><i class="fas fa-user"></i> Maid</a></li>
                <li class="active"><a href="hiring-request.html"><i class="fas fa-file-alt"></i> Maid Hiring Request</a></li>
                <li><a href="pages.html"><i class="fas fa-file"></i> Pages</a></li>
                <li><a href="search.html"><i class="fas fa-search"></i> Search</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>MAID HIRING MANAGEMENT SYSTEM</h1>
        </header>

        <section class="dashboard">
            <div class="card blue">
                <h2>12</h2><p>All Requests</p>
                <button onclick="location.href='all-requests.html'">View Details</button>
            </div>
            <div class="card green">
                <h2>5</h2><p>Assign Requests</p>
                <button onclick="location.href='assign-request.html'">View Details</button>
            </div>
            <div class="card orange">
                <h2>3</h2><p>New Requests</p>
                <button onclick="location.href='new-request.html'">View Details</button>
            </div>
            <div class="card red">
                <h2>2</h2><p>Canceled Requests</p>
                <button onclick="location.href='cancel-request.html'">View Details</button>
            </div>
        </section>

        <!-- Back to Dashboard Button -->
        <a href="index.html" class="back-btn">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
