<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <!-- Role selection at the top -->
            <select id="role" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="user">User</option>
            </select>
            
            <!-- Username and password fields (initially disabled) -->
            <input type="text" id="username" placeholder="Username" required disabled>
            <input type="password" id="password" placeholder="Password" required disabled>
            
            <button type="submit" disabled>Login</button>
        </form>
        <p class="error" id="error-message"></p>
          <!-- Signup Link -->
          <p>Don't have an account? <a href="signup.html" style="color: azure;">Sign-up</a></p>
    </div>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
