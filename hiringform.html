<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maid Hiring Form</title>
    <link rel="stylesheet" href="hiringform.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="logo.webp" alt="House Maid Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hiringform.html">Find a Maid</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="loginpage.html">Login</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <h1>Hiring Form</h1>
    </section>

    <!-- Form Section -->
    <section class="form-container">
        <h2>Looking To Hire A Maid?</h2>
        <p class="sub-heading">Post Requirement Here ></p>

        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" placeholder="Enter your contact number" required>

            <label for="address">Address to be hired:</label>
            <textarea id="address" placeholder="Enter your Address" required></textarea>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Email" required>

            <label for="service">Select Service:</label>
            <select id="service" required>
                <option value="">Select Service</option>
                <option value="cleaning">Cleaning</option>
                <option value="cooking">Cooking</option>
                <option value="babysitting">Babysitting</option>
            </select>

            <label for="shift_from">Work Shift From:</label>
            <input type="time" id="shift_from" required>

            <label for="shift_to">Work Shift To:</label>
            <input type="time" id="shift_to" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" required>

            <label for="notes">Notes:</label>
            <textarea id="notes" placeholder="Enter Some Notes"></textarea>

            <button type="submit">SEND</button>
        </form>
    </section>

        <div class="footer-container">
            <div class="footer-logo">
                <img src="logo.webp" alt="House Maid Logo">
            </div>

                </ul>

                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Maid Hiring. All Rights Reserved.</p>
